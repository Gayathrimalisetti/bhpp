<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel = "stylesheet" href = "css/custom.css">
    <title>House Price Prediction</title>
  </head>
  <body class = "bg-info">
    <div class = "container">
      <div class = "row">
        <div class = "card" style = "width: 100%; height: 100%; margin-top:50px">
          <div class = "card-header" style = "text-align:center" >
            <h1>House Price Prediction in Bangalore city</h1>
          </div>
          <div class = "card-body">
            <form method = "post" action  accept-charset = "utf-8">
              <div class = "row">
                <div class = "col-md-10 form-group"style = "text-align:center" >
                  <label><b>Choose the location</b></label>
                  <select class="selectpicker form-control" id ="location"name="location" required=""l>
                    {% for location in location %}
                    <option value = "{{location}}">{{location}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class = "col-md-10 form-group"style = "text-align:center" >
                  <label><b>Enter Number of BHK</b></label>
                  <input type = "text" class="form-control" id ="bhk" name="bhk">
                </div>
                <div class = "col-md-10 form-group"style = "text-align:center" >
                  <label><b>Enter Number of Bathrooms</b></label>
                  <input type = "text" class="form-control" id ="bath" name = "bath" >
                </div>
                <div class = "col-md-10 form-group"style = "text-align:center" >
                  <label><b>Enter Square feet area</b></label>
                  <input type = "text" class="form-control" id ="total_sqft" name = "total_sqft">
                </div>
                <div class = "col-md-11 form-group" >
                  <button class="btn btn-primary form-control" onclick ="send_data()">Predict Price</button>
                </div>
              </div>
            </form>
            <br>
            <div class = "col-md-12" style = "text-align:center">
              <h3><span id = "prediction"></span></span></h3>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script>
      function form_handler(event)
      {
        event.preventDefault();
      }
      function send_data()
      {
         document.querySelector('form').addEventListener("submit",form_handler);

         var fd = new FormData(document.querySelector('form'));
         var xhr = new XMLHttpRequest();
         xhr.open('POST','/predict',true);
         document.getElementById("prediction").innerHTML = "Wait Predicting Price!...";
         xhr.onreadystatechange = function()
         {
           if(xhr.readyState == XMLHttpRequest.DONE)
           {
             document.getElementById("prediction").innerHTML = "Your Predicted flat price: â‚¹ " + xhr.responseText+ " L";
           }
         };
         xhr.onload = function(){};
         xhr.send(fd);

      }
    </script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
